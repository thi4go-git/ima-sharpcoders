<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo ima</title>
    <!--  <script src="./index.js" defer></script>   -->
    <script>


        //Aqui dentro já vai o Java Script e tbm HTML
        //usar no beecrowd  document.write 
        const nome = 'Judas';
        let confirmNome = confirm(`Confirma o nome ${nome} ?`);
        document.write(`Nome: ${nome}`);// msg via Body
        alert('Confirmado: ' + confirmNome)// msg via Alerta no navegador

        console.log("teste");//msgno console do navegador

        let nomeP = prompt("Digite o nome:")// Abre caixa de diálogo
        document.write(`Nome: ${nomeP}`);// msg via Body

        //Conversão:
        let numNumInt = parseInt(prompt("Digite o nº inteiro"));
        console.log(numNumInt);

        const numNumFloat = parseFloat(prompt("Digite o nº Real"));
        console.log(numNumFloat);


        //Ternário
        let confirma = 1 == 0 ? 'sim' : 'não';
        console.log(confirma);


        //---
        console.log('123'.toString());
        console.log('jUdAsc'.toUpperCase());

        const tes = 50.78925121;
        console.log(tes.toFixed(2));// 2 casas decimais


        //Split
        let nomes = 'nome1 nome2';
        let nomeSeparado = nomes.split(" ");

        console.log(nomeSeparado[0] + ' <-> ' + nomeSeparado[1]);


        // Ler variáveis no Beecrowd semelhante ao prompt: lines.shift()
        // exemplo:
        // let valor = parseInt(lines.shift());



        //-------------------------Vetores  -------------------------------------------
        let vetor = ['Judas', 'cabelo', 'ovo'];
        for (let index = 0; index < vetor.length; index++) {
            console.log(vetor[index]);
        }

        //add valor no vetor
        vetor.push('novo');

        //forEach
        vetor.forEach(function (element) {
            console.log(element);
        });


        //remover valor vetor:
        //removendo todos os dados a partir de um index:
        vetor.splice(2);

        //removendo registros a partir do index e informando quantos registros serão deletados a partir do index:
        vetor.splice(2, 1);


        //--------------------------Matrizes--------------------------
        let matriz = [
            ['Judas', 35, "Goiás"],
            ['Saulo', 10, "Sao paulo"],
            ['Pelé', 50, "Santos"],
            ['Ricardo', 20, "BH"],
        ]

        // imprime em formato de tabela
        console.table(matriz);

        //imprimir linha passando a posição da linha
        console.log(matriz[2]);

        //imprimindo uma linha e a 1ª Coluna dessa linha
        console.log(matriz[2][0]);

        //----------- Laço de repetição Matriz
        console.log();
        //percorrer linha
        for (let linha = 0; linha < matriz.length; linha++) {
            console.log(matriz[linha]);
        }

        console.log();
        //percorrer linhas e Colunas
        for (let linha = 0; linha < matriz.length; linha++) {
            for (let coluna = 0; coluna < matriz[0].length; coluna++) {
                console.log(matriz[linha][coluna]);
            }
            console.log();
        }



    </script>
    <!-- 'defer' faz com que o JavaScript seja executado após o carregamento completo do HTML -->
</head>

<body>

</body>

</html>
