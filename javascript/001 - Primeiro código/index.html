<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 001</title>
    <script src="./index.js" defer></script>
    <!-- 'defer' faz com que o JavaScript seja executado após o carregamento completo do HTML -->
</head>

<body>
    <!-- (FRONT) O JAvaScript será executado ao abrir o index.html -->
    <!-- (BACK) Para executar o index.js no backend, basta navegar até a raiz do projeto e digitar o comando: "node index.js" -->
</body>

</html>
