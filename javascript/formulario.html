<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function testeSubmit(formulario) {
            let nome = formulario[0].value;
            let idade = parseInt(formulario[1].value);

            console.log(idade);

            console.log(idade == NaN);

            if (!idade) {
                alert("Digite a idade")
            } else {
                alert(`Nome: ${nome} , idade:  ${idade}`);
            }

        }

    </script>
</head>

<body>

    <form action="#" onsubmit="testeSubmit(this)">
        <input type="text" placeholder="Digite o nome">
        <br>
        <input type="number" placeholder="Digite a idade">
        <br>
        <input type="submit" value="Enviar">
    </form>

</body>

</html>
