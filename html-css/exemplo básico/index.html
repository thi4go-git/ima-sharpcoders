<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelo - Agência de Viagens</title>

    <!-- Link com CSS-->
    <link rel="stylesheet" href="style.css">

    <!-- Fotorama (Passagem automática de fotos) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.js"></script>
</head>

<body>

    <!-- Início do Topo do Site -->
    <header>
        <img src="imagens/logo.png" alt="Logotipo do site.">

        <!--Navegação (nav): É usado por sites de pesquisas como o Google para mostrar as sub páginas do site    -->
        <nav>
            <a href="">Início</a>
            <a href="">Postagens</a>
            <a href="">Contato</a>
        </nav>
    </header>
    <!-- Fim do Topo do Site -->

    <!-- Início do conteúdo do site -->
    <main>

        <!-- Sessão Banner -->
        <section>
            <!-- Mostrar fotos automaticamente usando o fotorama: https://fotorama.io/ -->
            <div class="fotorama" data-transition="crossfade" data-autoplay="2000">
                <img src="imagens/banner/banner1.png" alt="Banner 1">
                <img src="imagens/banner/banner2.png" alt="Banner 2">
                <img src="imagens/banner/banner3.png" alt="Banner 3">
            </div>
        </section>
        <!-- FIM Sessão Banner -->

        <!-- Sessão Viagens -->
        <section class="viagens">
            <ul>
                <!-- Viagem 1 -->
                <li>
                    <!-- É uma boa prática ao usar imagem e título o uso da TAG <figure> + <figcaption> 
                        para a Legenda -->
                    <figure>
                        <img src="imagens/lugares/1.png" alt="Lugar 1">
                        <figcaption>
                            Viagem para o Lugar 1 R$: 1.500,65
                        </figcaption>
                    </figure>
                </li>
                <!-- Viagem 2 -->
                <li>
                    <figure>
                        <img src="imagens/lugares/2.png" alt="Lugar 2">
                        <figcaption>
                            Viagem para o Lugar 2 R$: 2.500,65
                        </figcaption>
                    </figure>
                </li>
                <!-- Viagem 3 -->
                <li>
                    <figure>
                        <img src="imagens/lugares/3.png" alt="Lugar 3">
                        <figcaption>
                            Viagem para o Lugar 3 R$: 3.500,65
                        </figcaption>
                    </figure>
                </li>
                <!-- Viagem 4 -->
                <li>
                    <figure>
                        <img src="imagens/lugares/4.png" alt="Lugar 4">
                        <figcaption>
                            Viagem para o Lugar 4 R$: 4.500,65
                        </figcaption>
                    </figure>
                </li>
                <!-- Viagem 5 -->
                <li>
                    <figure>
                        <img src="imagens/lugares/5.png" alt="Lugar 5">
                        <figcaption>
                            Viagem para o Lugar 5 R$: 5.500,65
                        </figcaption>
                    </figure>
                </li>
                <!-- Viagem 6 -->
                <li>
                    <figure>
                        <img src="imagens/lugares/6.png" alt="Lugar 6">
                        <figcaption>
                            Viagem para o Lugar 6 R$: 61.500,65
                        </figcaption>
                    </figure>
                </li>
            </ul>
        </section>
        <!-- FIM Sessão Viagens -->

        <!-- Sessão Sobre -->
        <section>

        </section>

    </main>
    <!-- Fim do conteúdo do site -->

</body>

</html>
